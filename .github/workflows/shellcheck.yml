name: ShellCheck

permissions:
  contents: read

on:
  push:
    paths:
      - 'build.sh'
      - 'aur/aur-generator.sh'
  pull_request:
    paths:
      - 'build.sh'
      - 'aur/aur-generator.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck build.sh 
      - name: Run ShellCheck on aur/aur-generator.sh
        run: shellcheck aur/aur-generator.sh 
