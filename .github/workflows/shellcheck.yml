name: ShellCheck

permissions:
  contents: read

on:
  push:
    paths:
      - 'build.sh'
      - 'aur/make-local-tarball.sh'
  pull_request:
    paths:
      - 'build.sh'
      - 'aur/make-local-tarball.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck build.sh 
      - name: Run ShellCheck on aur/make-local-tarball.sh
        run: shellcheck aur/make-local-tarball.sh 
